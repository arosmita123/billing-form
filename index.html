<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8  mt-4">
                <h4>Billing Address</h4>

                <div class="row g-2">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" type="text" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" type="text" class="form-control">
                    </div>
                    <div class="col-12 mb-2 mt-2">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email<span
                                class="text-secondary">(optional)</span></label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="you@example.com">
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="mb-2">
                        <label for="address2" class="form-label">Address 2<span
                                class="text-secondary">(optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>
                    <div class="col-md-5">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-control" id="country">
                            <option>Choose</option>
                            <option>Bangladesh</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select class="form-control" id="state">
                            <option>Choose</option>
                            <option>Odisha</option>
                            <option>West Bengal</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                    <hr>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Shipping adress is the same as my billing adress</label>
                    </div>
                    <hr>
                    <h4>Payment</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Credit Card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Debit Card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">PayPal</label>
                    </div>
                    <div class="row my-3 gy-3">
                        <div class="col-lg-6">
                            <label for="cardname" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cardname">
                        </div>
                        <div class="col-lg-6">
                            <label for="creditcard" class="form-label">Credit Card Number</label>
                            <input type="text" class="form-control" id="creditcard">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-md-4">
                <h4 class="d-flex justify-content-between text align center">
                    <span class="text-muted">Your Cart</span>
                    <span class="badge bg-secondary rounded-pill">3</span>
                </h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h5>Product Name</h5>
                            <span class="text-muted">Brief Description</span>
                        </div>
                        <span class="text-muted">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h5>Second product</h5>
                            <span class="text-muted">Brief Description</span>
                        </div>
                        <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h5>Third producr</h5>
                            <span class="text-muted">Brief Description</span>
                        </div>
                        <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h5>Promo code</h5>
                            <small>EXAMPLECODE</small>
                        </div>
                        <span class="text-success">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h5>Total(USD)</h5>
                        </div>
                        <span class="text-muted">$12</span>
                    </li>

                </ul>
                <ul class="list group mt-3 p-0">

                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h5 class="text-muted">promo code</h5>
                        </div>
                        <span class="text-light bg-secondary p-1">Redeem</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
